<ion-view title="{{entry.title}}">

	<ion-content class="padding">

		<h2>{{entry.title}}</h2>
		<p><b>Published:</b> {{entry.pubDate}}</p>
		
		<div ng-bind-html="entry.description"></div>
			
	</ion-content>

	<ion-footer-bar class="bar-positive" ng-click="readEntry(entry)">
		<div class="title">Read Entry on Site</div>
	</ion-footer-bar>

</ion-view>
