<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
<!-- <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="MainCtrl">
		
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic User Test</h1>
      </ion-header-bar>
      <ion-content class="padding">

		<button class="button button-block button-positive" ng-show="!loginButton.hidden" ng-click="login('facebook')">
		Login with Facebook
		</button>
		<button class="button button-block button-positive" ng-show="!loginButton.hidden" ng-click="login('twitter')">
		Login with Twitter
		</button>

		<button class="button button-block button-positive" ng-show="!loginButton.hidden" ng-click="customRegistration()">
		Fake Custom Registration
		</button>

		<button class="button button-block button-positive" ng-show="!loginButton.hidden" ng-click="customLogin()">
		Fake Custom Login
		</button>

		<!-- misc tests -->
		<button class="button button-block button-positive" ng-click="passwordReset()">
		Password Reset
		</button>
		<button class="button button-block button-positive" ng-click="logout()">
		Logout
		</button>
		<button class="button button-block button-positive" ng-click="details()">
		Details
		</button>
		  
      </ion-content>
    </ion-pane>
  </body>
</html>
