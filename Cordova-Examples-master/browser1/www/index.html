<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com http://www.raymondcamden.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src * blob:">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
		
		<h2>Browser Testing Ground</h2>

		<p>Please open your console to see results.</p>
		
		<p>
			<button id="testCameraExisting">Test Camera (Existing)</button>
			<button id="testCameraNew">Test Camera (New)</button><br/>
			
			<img id="myImage">
		</p>

		<p>
			<button id="testDevice">Test Device</button>
		</p>

		<p>
			<button id="testAcc">Get Acceleration</button>
			<button id="testAccWatch">Watch Acceleration</button>
			<button id="testAccStop">Stop Watching Acceleration</button>
		</p>

		<p>
			<button id="testOr">Get Orientation</button>
			<button id="testOrWatch">Watch Orientation</button>
			<button id="testOrStop">Stop Watching Orientation</button>
		</p>
		
		<p>
			<button id="testGlob">Get Globalization Stuff</button>
			<input id="numberGlob" type="number" id="globInput"> <button id="testGlobInput">Number Format</button>
		</p>
		
		<p>
			<button id="testIAB">Test InAppBrowser</button>
		</p>

		<p>
			<button id="testMedia">Start Media</button>
			<button id="testMediaStop">Stop Media</button>
		</p>

		<p>
			<button id="testNetwork">Test Network Information</button>
		</p>
		
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
